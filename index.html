<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <title>UNDEAD ARMY</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <!-- SPLASH -->
  <div id="splash">
    <h1 class="glitch" data-text="UNDEAD ARMY">UNDEAD ARMY</h1>
    <p class="tap">Tap untuk masuk</p>
  </div>

  <!-- MAIN -->
  <div class="wrapper hidden" id="main">
    <img src="logo.png" alt="UNDEAD ARMY" class="gang-logo" />

    <h1 class="glitch small" data-text="UNDEAD ARMY">UNDEAD ARMY</h1>

    <div class="subtitle">
      KLICK DIBAWAH UNTUK MENDAFTAR GANG UDA
    </div>

    <div class="members">
      <span>DREXX</span>
      <span>RUZZ</span>
      <span>NOPALL</span>
    </div>

    <a href="https://discord.gg/5jnPYmkYn" class="register-btn">
      DAFTAR SEKARANG
    </a>
  </div>

  <!-- AUDIO -->
  <audio id="bgMusic" loop>
    <source src="music.mp3" type="audio/mpeg">
  </audio>

  <!-- MUSIC BUTTON -->
  <button class="music-btn" id="musicBtn">üîä MUSIC</button>

  <script>
    const splash = document.getElementById("splash");
    const main = document.getElementById("main");
    const music = document.getElementById("bgMusic");
    const musicBtn = document.getElementById("musicBtn");
    let playing = false;

    splash.addEventListener("click", () => {
      splash.classList.add("fade-out");
      main.classList.remove("hidden");
      music.play().catch(()=>{});
      playing = true;
      musicBtn.textContent = "‚è∏ MUSIC";
    });

    musicBtn.addEventListener("click", async () => {
      if (!playing) {
        await music.play();
        musicBtn.textContent = "‚è∏ MUSIC";
      } else {
        music.pause();
        musicBtn.textContent = "üîä MUSIC";
      }
      playing = !playing;
    });
  </script>

</body>
</html>
